<div >
    <h1 class="h1">Employee Management</h1>
    
  
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.id }} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.phone }} </td>
      </ng-container>
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.designation }} </td>
      </ng-container>

      <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef> User Type </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.userType }} </td>
      </ng-container>


      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let employee"> {{ employee.password }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-button color="primary" (click)="updateEmployee(employee.id)">update</button>
          <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone', 'userType', 'password', 'designation', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone', 'userType', 'password',  'designation', 'actions'];"></tr>
    </table>
  </div>
