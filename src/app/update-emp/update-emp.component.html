    <div class="form-container" >
        <h2>Update Employee</h2>
        <form (ngSubmit)="onSubmit()">
          <!-- Name -->
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required />
          </div>
      
          <!-- Email -->
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required />
          </div>
      
          <!-- Phone -->
          <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control" id="phone" [(ngModel)]="employee.phone" name="phone" required />
          </div>
      
          <!-- User Type -->
          <div class="form-group">
            <label>User Type</label>
            <input type="text" class="form-control" id="userType" [(ngModel)]="employee.userType" name="userType" />
          </div>
      
          <!-- Employee Type -->
          <div class="form-group">
            <label>Employee Type</label>
            <input type="text" class="form-control" id="employeeType" [(ngModel)]="employee.employeeType" name="employeeType" />
          </div>
      
          <!-- Joining Date -->
          <div class="form-group">
            <label>Joining Date</label>
            <input type="date" class="form-control" id="joiningDate" [(ngModel)]="employee.joiningDate" name="joiningDate" />
          </div>
      
          <!-- Location -->
          <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" id="location" [(ngModel)]="employee.location" name="location" />
          </div>
      
          <!-- Username -->
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="employee.username" name="username" />
          </div>
      
          <!-- Password -->
          <!-- <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="employee.password" name="password" />
          </div> -->
          <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                [(ngModel)]="employee.password"
                name="password"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePasswordVisibility()"
                >
                  <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                </button>
              </div>
            </div>
          </div>
          
      
          <!-- Is Admin -->
          <div class="form-group">
            <label>Is Admin</label>
            <select class="form-control" id="isAdmin" [(ngModel)]="employee.isAdmin" name="isAdmin">
              <option [value]="true">Yes</option>
              <option [value]="false">No</option>
            </select>
          </div>
      
          <!-- Designation -->
          <div class="form-group">
            <label>Designation</label>
            <input type="text" [(ngModel)]="employee.designation" name="designation" />
        </div>
    
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Employee</button>
      </form>
    </div>
